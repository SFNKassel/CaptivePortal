<!doctype html>
<html>
    <head>
        <title>SFN Login</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--including stuff-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="core.js"></script>
        <script type="text/javascript" src="md5.js"></script>
        <script type="text/javascript" src="colorHash.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onReady();">
        <div id="container">
            <div id="circle"></div>
                <form id="login" onsubmit="return login()">
                    <input type="text" id="username" name="user" placeholder="Benutzername" onkeydown="updateCircle()" onkeyup="updateCircle()">
                    <input type="password" id="password" name="passwd" placeholder="Passwort" onkeydown="updateCircle()" onkeyup="updateCircle()">
                    <input type="submit" id="submit" value="Anmelden">
                </form>
                <form id="logout" onsubmit="return logout()">
                    <span id="greeting">Hallo, <b id="name"></b></span>
                    <input type="submit" id="submit" value="Abmelden">
                </form>
        </div>
    </body>
</html>
